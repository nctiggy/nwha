name: Release

on:
  push:
    tags: ['v*.*.*']

env:
  NODE_VERSION: '20'

jobs:
  # Run full test suite before release
  test:
    name: Full Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit
        env:
          NODE_ENV: test

      - name: Integration tests
        run: npm run test:integration
        env:
          NODE_ENV: test
          SESSION_SECRET: release-test-secret-32chars
          AUTH_BYPASS: 'true'

  # Run E2E tests against Docker
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Create test .env
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          SESSION_SECRET=release-test-secret-32chars
          AUTH_BYPASS=true
          GITHUB_CLIENT_ID=test
          GITHUB_CLIENT_SECRET=test
          GITHUB_CALLBACK_URL=http://localhost:3000/auth/github/callback
          EOF

      - name: Create mock Claude credentials
        run: |
          mkdir -p ~/.claude
          echo '{}' > ~/.claude/.credentials.json

      - name: Build image
        run: docker compose build

      - name: Start container
        run: docker compose up -d

      - name: Wait for container
        run: |
          echo "Waiting for container to be healthy..."
          for i in {1..30}; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "Container is healthy!"
              break
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done

      - name: Health check
        run: curl -f http://localhost:3000/health

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000
          AUTH_BYPASS: 'true'

      - name: Show container logs on failure
        if: failure()
        run: docker compose logs nwha

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-release
          path: playwright-report/
          retention-days: 30

      - name: Stop container
        if: always()
        run: docker compose down

  # Build and push multi-arch image
  release:
    name: Build & Push Release
    runs-on: ubuntu-latest
    needs: [e2e]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/nwha
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            ```bash
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nwha:${{ github.ref_name }}
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nwha:latest
            ```

            ## Quick Start

            ```bash
            cp .env.example .env
            # Edit .env with your configuration
            docker compose up -d
            ```
